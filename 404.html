<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/my-portfolio/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="my_portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>my_portfolio</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background-color: #0F172A; /* AppColors.background */
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: monospace;
    }

    /* Container for the effect */
    .loader-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
    }

    /* Glowing Ring 1 (Pink) */
    .ring-1 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top-color: #FF007F; /* AppColors.primary */
      animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
    }

    /* Glowing Ring 2 (Purple) */
    .ring-2 {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      bottom: 12px;
      border-radius: 50%;
      border: 4px solid transparent;
      border-bottom-color: #9D4EDD; /* AppColors.secondary */
      animation: spin 2s linear infinite reverse;
    }

    /* Center Pulse */
    .center-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      background-color: #F1F5F9; /* AppColors.textPrimary */
      border-radius: 50%;
      box-shadow: 0 0 15px #F1F5F9;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .loading-text {
      margin-top: 40px;
      color: #94A3B8; /* AppColors.textSecondary */
      font-size: 14px;
      letter-spacing: 3px;
      text-transform: uppercase;
      animation: fade 2s ease-in-out infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
    }

    @keyframes fade {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="loader-wrapper">
    <div class="ring-1"></div>
    <div class="ring-2"></div>
    <div class="center-dot"></div>
  </div>
  <div class="loading-text">Initializing</div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
